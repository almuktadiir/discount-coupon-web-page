<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl"></h1>
    <section class="w-3/4 mx-auto py-12">
        <div class="hero rounded-xl" style="background-image: url(images/coupon1.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
            <div class="hero-overlay bg-opacity-50 hero rounded-xl"></div>
            <div class="hero-content text-center text-neutral-content py-20">
                <div class="max-w-md bg-gradient-to-r from-indigo-500 p-8 rounded-xl">
                    <h1 class="mb-5 text-5xl font-bold text-white">Apply Coupon Code & Get 30% discount</h1>
                    <div class="mb-5 text-xl font-medium text-white">
                        <p>Price: $<input type="text" name="" id="input-price" class="w-1/5 rounded text-black p-1 mb-5"></p>
                        <p>Coupon: <input type="text" name="" id="input-coupon" placeholder="DISC30" class="w-1/5 rounded text-black p-1"></p>
                        <button id="btn-apply" class="btn btn-secondary m-3 px-8 text-white font-bold" disabled>Apply</button>
                        <p>Please Pay: <span id="discount-amount">0</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="js/coupon.js"></script>
</body>

</html>
